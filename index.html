<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signature Pad</title>
<link href="style.css" rel="Stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="content">
<div class="upperOptions">
<div class="options">
<div class="option-group">
<label for="textColor">Text Color</label>
<input type="color" id="textColor" value="#000000">
</div>
<div class="option-group">
<label for="backColor">Background Color</label>
<input type="color" id="backColor" value="#ffffff">
</div>
<div class="option-group">
<label for="fontSize">Line Size</label>
<select id="fontSize">
<option value="5">5px</option>
<option value="10" selected>10px</option>
<option value="20">20px</option>
<option value="30">30px</option>
<option value="40">40px</option>
<option value="50">50px</option>
</select>
</div>
<div class="option-group">
<label for="lineStyle">Line Style</label>
<select id="lineStyle">
<option value="round" selected>Solid</option>
<option value="butt">Dashed</option>
<option value="square">Dotted</option>
</select>
</div>
</div>
</div>
<div class="signatureArea">
<canvas class="canvas" id="myCanvas" width="640" height="400"></canvas>
</div>

<div class="lowerOptions">
<div class="options">
<button type="button" id="clear">
<i class="fas fa-redo"></i> Clear
</button>
<button type="button" id="eraser">
<i class="fas fa-eraser"></i> Eraser
</button>
<button type="button" id="undo">
<i class="fas fa-undo"></i> Undo
</button>
<button type="button" id="save">
<i class="fas fa-download"></i> Save & Download
</button>
<button type="button" id="retrieve">
<i class="fas fa-box-open"></i> Retrieve Signature
</button>
</div>
</div>
</div>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
